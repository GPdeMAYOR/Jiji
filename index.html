<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fountain - AI Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <header>
      <h2>Fountain - Your AI Assistant</h2>
    </header>
    <div class="chat-box" id="chatBox">
      <div class="bot-message">Hello! I'm Fountain. How can I assist you today?</div>
    </div>
    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Ask Fountain..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    const chatBox = document.getElementById('chatBox');

    chatForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage('user', message);
      respondAsFountain(message);
      userInput.value = '';
    });

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function respondAsFountain(input) {
      const lower = input.toLowerCase();
      let response = "I'm not sure how to respond to that.";

      if (lower.includes('hello') || lower.includes('hi')) {
        response = "Hi there! How can I help you?";
      } else if (lower.includes('your name')) {
        response = "I'm Fountain, your personal AI assistant.";
      } else if (lower.includes('how are you')) {
        response = "I'm functioning at full capacity! What about you?";
      } else if (lower.includes('thank')) {
        response = "You're welcome!";
      }

      setTimeout(() => appendMessage('bot', response), 600);
    }
  </script>
</body>
</html>
